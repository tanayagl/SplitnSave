<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Split'n'Save</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="scripts/angular.js"></script>
    <script type="text/javascript" src="scripts/angularcookies.js"></script>
    <script type="text/javascript" src="scripts/dashboard.js"></script>
     <script type="text/javascript" src="scripts/header.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="Main" ng-show="show" data-ng-init="init()">
   <div class="header" style="margin-bottom:100px" ng-include="'header.html'" ng-controller="Header">
   </div>

    <div class="container" style="padding-top: 50px;color: black;margin: 0 auto;">
      <div class="row clearfix">
        <div class="col-sm-3 col-md-3" style="border-style: solid 5px;">
            <a href="#" class="thumbnail">
              <img src="http://simpleicon.com/wp-content/uploads/user1.png" alt="profile picture">
            </a>
            <div class="row" ng-model="input">
              <div class="col-xs-3 col-sm-1 col-md-3">
              </div>
              <div class="col-xs-6 col-sm-9 col-md-6">
                <h3 style="margin: 0 auto;">{{input.First_Name}}</h3>
              </div>
              <div class="col-xs-3 col-sm-2 col-md-3">
              </div>
            </div>
            <div class="row" style="margin-top:10px">
              <div class="col-xs-3 col-sm-2 col-md-3">
              </div>
              <div class="col-xs-6 col-sm-8 col-md-6">
                <h5><button class="btn btn-info btn-sm" ng-click="gotoprofile(input.User_Id)">View Profile</button></h5>
              </div>
              <div class="col-xs-3 col-sm-2 col-md-3">
              </div>
            </div>
        </div>
          <div class="col-sm-5 col-md-5">
          <div class="panel panel-default">
            <div class="panel-heading">new requests</div>
            <div class="panel-body" style="max-height:270px;overflow-y: scroll;">
              <ul class="list-group" ng-repeat="notification in Requested">
                <li class="list-group-item"  ng-click="gotorequest(notification)">
                <div class="row">
                  <div class="col-xs-1 col-sm-2 col-md-1">
                  <i class="glyphicon glyphicon-time"></i>
                  </div>
                   <div class="col-xs-8 col-sm-7 col-md-9">
                  {{notification.Message}}
                  </div>
                 </div>
                </li>
              </ul>
            </div>
            </div>
          <div class="panel panel-default">
            <div class="panel-heading">confirmed deals</div>
            <div class="panel-body" style="max-height:270px;overflow-y: scroll;">
              <ul class="list-group" ng-repeat="notification in Confirmed">
                <li class="list-group-item"  ng-click="gotoconfirm(notification)">
                 <div class="row">
                  <div class="col-xs-1 col-sm-2 col-md-1">
                  <i class=""></i>
                  </div>
                   <div class="col-xs-8 col-sm-7 col-md-9">
                  {{notification.Message}}
                  </div>
                 </div>
                </li>
              </ul>
            </div>
            </div>
          <div class="panel panel-default">
            <div class="panel-heading">accepted requests</div>
            <div class="panel-body" style="max-height:270px;overflow-y: scroll;">
              <ul class="list-group" ng-repeat="notification in Accepted">
                <li class="list-group-item"  ng-click="gotoaccept(notification)">
                 <div class="row">
                  <div class="col-xs-1 col-sm-2 col-md-1">
                  <i class="glyphicon glyphicon-user"></i>
                  </div>
                   <div class="col-xs-8 col-sm-7 col-md-9">
                  {{notification.Message}}
                  </div>
                 </div>
                </li>
              </ul>
            </div>
            </div>
        </div>
        
        
        <div class="col-sm-4 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">Companion History</div>
           <div class="panel-body" style="max-height:370px;overflow-y: scroll;">
            <ul class="list-group" ng-repeat="user in Users" >
              <li class="list-group-item">
                <div class="row">
                  <div class="col-xs-3 col-sm-3 col-md-3" >
                    <img ng-src="{{user.Image_Link}}" style="height:60px;cursor:pointer" ng-click="gotoprofile(user.User_Id)">
                  </div>
                   <div class="col-xs-9 col-sm-9 col-md-9 pull-left" style="margin-top:20px;cursor:pointer" ng-click="gotoprofile(user.User_Id)">
                  {{user.First_Name}} {{user.Last_Name}}
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        </div>
      </div>
    </div>

   <!-- <nav class="navbar navbar-default navbar-fixed-bottom" id="footer" ng-include="'footer.html'">
    </nav> -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>
