<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Split'n'Save</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
     <link href="styles/my-post.css" rel="stylesheet">
     <script type="text/javascript" src="scripts/angular.js"></script>
    <script type="text/javascript" src="scripts/mypost.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="Main">
    
  <nav class="navbar navbar-default" style="background-color: white;margin-bottom: 0px;">
    <div class="container-fluid clearfix">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="navbar-header" style="margin-left: 70px;">
        <a class="navbar-brand" href="#">Split'n'Save</a>
      </div>
      </div>
  <div class="col-xs-5 col-sm-3 col-md-4">
    <div class="options pull-right">
      <button type="button" class="btn navbar-btn" style="display:inline-block;background-color: white;color:black;">Post an Ad</button>
    </div>
  </div>
  <div class="col-xs-7 col-sm-3 col-md-2">
    <div class="options pull-left">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="display:inline-block"><span class="glyphicon glyphicon-user"></span><span > UserName </span><!--<span class="caret"></span>--></a>
              <ul class="dropdown-menu">
                <li><a href="#">My Profile</a></li>
                <li><a href="#">My Posts</a></li>
                <li><a href="#">Transaction History</a></li>
                <li><a href="#">Messages</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Sign Out<OUTPUT></OUTPUT></a></li>
              </ul>
            </li>
          </ul>
          
  </div>
  </div>
  </div>
    </div>
  </nav>

    <nav class="navbar navbar-default navbar-inverse" style="background-color: black;margin-top: 0px;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" style="font-size: 15px;">
          <ul class="nav navbar-nav" style="padding-left: 50px;">
            <li class="active"><a href="#">Dashboard <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Inbox</a></li>
            <li><a href="#">My Posts</a></li>
            <li><a href="#">Transactions</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>

    

    <div class="container clearfix" style="padding-bottom: 10px;padding-top: 10px;max-height:900px;overflow-y: scroll;height:100%;">
        <div class="row" style="color: black;border-style: solid;border-width: 0.5px;border-color: #B8B8B8;margin: 5px;min-height: 150px;padding:10px" ng-repeat="product in Products">
              <div class="row">
                <div class="col-xs-6 col-sm-3 col-md-3 pull-left" style="margin-top: 10px;">
                    <a href="#" class="thumbnail" style="height:120px;width:140px">
                      <img ng-src="{{product.Product_Image}}" alt="user profile picture" style="height:100px;width:100px">
                    </a>
                    <h4>{{product.Product_Name}}</h4>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 pull-left" style="margin-top: 10px;">
                  <div class="row">
                    <div class="col-md-3">
            
                      <label for="exampleInputFile">Location</label>
                    </div>
                    <div class="form-group col-md-9">
            
                      <input type="text" class="form-control" id="Location" disabled value="{{product.Location}}">  
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
          
                      <label for="exampleInputFile">Date of Post</label>
                    </div>
                    <div class="form-group col-md-9">
              
                      <input type="text" class="form-control" id="Location" disabled value="{{product.Post_Date}}">  
                    </div>
                  </div> 
                   <div class="row">
                    <div class="col-md-3">
           
                      <label for="exampleInputFile">Price</label>
                    </div>
                    <div class="form-group col-md-9">
             
                      <input type="text" class="form-control" id="Price" disabled value="{{product.Price}}">  
                    </div>

                  </div>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                  <button ng-class="btnClass(product.Status)" type="button" style="float: right;margin-top: 40px;width: 150px;">{{productStatus(product.Status)}}</button>
                </div>
                
              </div>
               <div class="clearfix">
                  <div class="editbutton pull-right">
                    <div style="display:inline">
                    <a class="btn btn-sm  btn-default"  role="button">
                     <span class="glyphicon glyphicon-edit" aria-hidden="true">&nbsp;Edit</span>
                    </a>
                    </div>
                    <div style="display:inline">
                    <a class="btn btn-sm btn-default"  role="button">
                     <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deletePost(product)">&nbsp;Remove</span>
                    </a>
                    </div>
                  </div>
                </div>
        </div>
        
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom" id="footer" ng-include="'footer.html'">
    </nav>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>
