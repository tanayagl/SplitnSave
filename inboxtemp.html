<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Split 'n' Save</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/inbox.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/angular.js"></script>
    <script type="text/javascript" src="scripts/angularcookies.js"></script>
    <script type="text/javascript" src="scripts/inbox.js"></script>
    <script type="text/javascript" src="scripts/header.js"></script>
  
   

</head>
 <body ng-controller="Main" ng-show="show" data-ng-init="init()">
  <div class="header" style="margin-bottom:100px" ng-include="'header.html'" ng-controller="Header">
  </div>
    <div class="container clearfix" style="margin-top:100px">
      <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Contacts</span>
                </div>
                
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group c-search">
                            <input type="text" class="form-control" id="contact-list-search" ng-model="searchText" placeholder="Search Name">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                        </div>
                    </div>
                    </div>
                     <ul class="list-group" id="contact-list">
                        <form>
                    <li class="list-group-item" data-target="" data-toggle="modal"  ng-repeat="user in Users | filter:search" ng-class="{red: hover || click}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-focus="click = true;cambiaridioma(user.User_Id)" ng-blur="click = false"  tabindex="1">
                        <div class="col-xs-12 col-sm-4 md-6">
                            <img ng-src="{{user.Image_Link}}" alt="Scott Stevens"  class="img-responsive img-circle" />
                        </div>
                        <div class="col-xs-12 col-sm-8 md-6">
                            <span class="name">{{user.First_Name}} {{user.Last_Name}}</span><br/>
                        </div>
                         <div class="clearfix"></div>
                    </li>
                </form>
                </ul>
                </div>
            </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                    <div class="panel-heading">{{chatname}}</div>
                     <div class="panel-body" style="min-height:200px" id="data">
                      <ul class="list-group" >
                        <li class="list-group-item" ng-repeat="msg in messages" style="margin-bottom:10px" ng-class="chatposition(msg.username)">
                           <div>
                            {{msg.content}}
                          </div>
                        </li>
                      </ul>            
                    </div>
                    <form ng-submit="send()">
                     <div class="col-md-8 search-bar col-sm-8 col-xs-10" style="margin-bottom:-10px">
                        <input class="form-control search-field" type="text"  ng-model="sendmessage">
                    </div>
                    <div class="col-md-4 search-bar col-sm-4 col-xs-3">
                        <button type="button" class="search-btn btn btn-danger sendbutton" id="theInputToTest" ng-click="send()"> Send Message</button>
                    </div>
                    </form>
                    </div>
                   
                </div>
               </div> 
           </div>
            
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>
        
</body>
