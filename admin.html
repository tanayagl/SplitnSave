<!DOCTYPE html>
<html  ng-app="myModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Split'n'Save</title>
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/tempinbox.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="scripts/angular.js"></script>
    <script type="text/javascript" src="scripts/angularcookies.js"></script>
    <script type="text/javascript" src="scripts/admin.js"></script>
    <script type="text/javascript" src="scripts/header.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body ng-controller="Main" ng-show="show" data-ng-init="init()">
 <div class="header" style="margin-bottom:100px" ng-include="'header.html'" ng-controller="Header">
</div>
<div class="container clearfix">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 pull-left" id="contact-list">
            <div class="panel panel-default" style="max-height:600px;overflow-y:scroll;overflow-x:hidden">
                <div class="panel-heading c-list">
                    <span class="title">Users</span>

                </div>
                
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group c-search">
                            <input type="text" class="form-control" id="contact-list-search" ng-model="searchUser" placeholder="Search By Username">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                <ul class="list-group" id="contact-list">
                    <li class="list-group-item" data-target="" data-toggle="modal" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-repeat="user in Users | filter:searchuser" ng-class="{red: hover}" ng-show="showuser(user)" >
                        <div class="col-xs-12 col-sm-4 md-6">
                            <img ng-src="{{user.Image_Link}}" alt="image unavailable"  class="img-responsive img-circle" ng-click="gotoprofile(user.User_Id)" />
                        </div>
                        <div class="col-xs-12 col-sm-8 md-6">
                            <span class="name" ng-click="gotoprofile(user.User_Id)">{{user.First_Name}} {{user.Last_Name}}</span><br/>
                             <div class="panel panel-warning" style="width:70%">
                              <!--<div class="panel-heading">
                                <span class="glyphicon glyphicon-ban-circle">&nbsp;Total Reports {{post.Report_Number}}</span> 
                              </div>-->
                              	<div class="row">
                              		<div class="col-md-6">
				                              <button class="btn btn-primary" type="button">
											  		Reports <span class="badge">{{user.Reports}}</span>
											  </button>
									  	</div>
									  	<div class="col-md-6">
									  		<a class="btn btn-danger btn-md" ng-click="removeuser(user)"><span class="glyphicon glyphicon-remove">&nbsp;Remove</span></a>
									  	</div>
                            		</div>
                            	</div>
                            
                        </div>
                         <div class="clearfix"></div>
                    </li>
                </ul>
        </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 pull-left" id="contact-list">
            <div class="panel panel-default" style="max-height:600px;overflow-y:scroll;overflow-x:hidden">
                <div class="panel-heading c-list">
                    <span class="title">Posts</span>

                </div>
                
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group c-search">
                            <input type="text" class="form-control" id="contact-list-search" ng-model="searchPost" placeholder="Search By Title">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                <ul class="list-group" id="contact-list">
                    <li class="list-group-item" data-target="" data-toggle="modal" ng-mouseenter="hover = true" ng-mouseleave="hover = false" ng-repeat="post in Posts | filter:searchpost" ng-class="{red: hover}" >
                        <div class="col-xs-12 col-sm-4 md-6">
                            <img ng-src="{{post.Image_Link}}" alt="image unavailable"  class="img-responsive img-circle" ng-click="gotoproduct(post.Product_Id)" />
                        </div>
                        <div class="col-xs-12 col-sm-8 md-6">
                            <span class="name" ng-click="gotoproduct(post.Product_Id)">{{post.Title}}</span><br/>
                             <div class="panel panel-warning" style="width:70%">
                              <!--<div class="panel-heading">
                                <span class="glyphicon glyphicon-ban-circle">&nbsp;Total Reports {{post.Report_Number}}</span> 
                              </div>-->
                                <div class="row">
                                    <div class="col-md-6">
                                              <button class="btn btn-primary" type="button">
                                                    Reports <span class="badge">{{post.Reports}}</span>
                                              </button>
                                        </div>
                                        <div class="col-md-6">
                                            <a class="btn btn-danger btn-md" ng-click="removepost(post)"><span class="glyphicon glyphicon-remove">&nbsp;Remove</span></a>
                                        </div>
                                    </div>
                                </div>
                            
                        </div>
                         <div class="clearfix"></div>
                    </li>
                </ul>
        </div>
        </div>
         
    </div>
</div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap.min.js"></script>
</body>
</html>
